<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!--Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Font Awesome CSS Icons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
    <!--Jumbotron for Title-->
    <div class="jumbotron container-fluid  text-center p-2 bg-dark text-white">
        <h1> <strong>Weather Dashboard</strong></h1>
    </div>
    <div class="container">
        <!--Row for searching a city-->
        <div class="row">
            <div class="col-sm-4 bg-light">
                <!--Here createing an HTML form for handling the inputs-->
                <h4 class="pt-1 mt-2"><strong>Search for a City:</strong></h4>
                <!--Here we create the text box for capturing the search city Name-->
                <div class="input-group mb-3">
                    <input type="text" name="input-city" class="form-control"id="search-city" aria-label="City Search" aria-describedby="search-button">
                    <div class="input-group-append">
                        <button class=" btn bg-secondary text-light " id="search-button"><i class="fa fa-search"></i></button>
                    </div>
                </div>
                <!--section for search city history-->
                <button class=" btn btn-primary bg-secondary" type="button" id="clear-history">Clear history</button> 
                <ul class="list-group mt-2">
                </ul>
            </div> 
            <!--Current weather conditions for the entered city-->  
            <div class="col-sm-8">
                <div class="row ml-2 border border-dark rounded">
                    <div class="col-sm-12" id="current-weather">
                        <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
                        <p class="current-date"></p>
                        <div class="icon"></div>
                        <p>Temperature:<span class="current" id="temperature"></span></p>
                        <p>Humidity:<span class="current" id="humidity"></span></p> 
                        <p>Wind Speed:<span class="current" id="wind-speed"></span></p>
                        <p>UV index:<span class="current " id="uvIndex"></span></p> 
                    </div>
                </div>
                <!--Row for future data -->
                <div class="col-sm-12 mt-3 flex-row" id ="future-weather">
                    <h3>5-Day Forecast:</h3>
                    <div class="row text-light">
                        <div class="col-sm-2 bg-info forecast text-white ml-2 mb-3 p-2 mt-2 rounded d-flex flex-column" >
                            <p id="date0"></p>
                            <p id="img0"></p>
                            <p>Temp:<span id="temp0"></span></p>
                            <p>Humidity:<span id="humidity0"></span></p>
                        </div>
                        <div class="col-sm-2 bg-info forecast text-white ml-2 mb-3 p-2 mt-2 rounded d-flex flex-column" >
                            <p id="date1"></p>
                            <p id="img1"></p>
                            <p>Temp:<span id="temp1"></span></p>
                            <p>Humidity:<span id="humidity1"></span></p>
                        </div>
                        <div class="col-sm-2 bg-info forecast text-white ml-2 mb-3 p-2 mt-2 rounded d-flex flex-column">
                            <p id="date2"></p>
                            <p id="img2"></p>
                            <p>Temp:<span id="temp2"></span></p>
                            <p>Humidity:<span id="humidity2"></span></p>
                        </div>
                        <div class="col-sm-2 bg-info forecast text-white ml-2 mb-3 p-2 mt-2 rounded d-flex flex-column">
                            <p id="date3"></p>
                            <p id="img3"></p>
                            <p>Temp:<span id="temp3"></span></p>
                            <p>Humidity:<span id="humidity3"></span></p>
                        </div>
                        <div class="col-sm-2 bg-info forecast text-white ml-2 mb-3 p-2 mt-2 rounded d-flex flex-column" >
                            <p id="date4"></p>
                            <p id="img4"></p>
                            <p>Temp:<span id="temp4"></span></p>
                            <p>Humidity:<span id="humidity4"></span></p>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
		<footer class="mt-2 p-3 text-center bg-dark text-white rounded">
            Made By
			<a href="https://github.com/asia-codeing" target="blank">
             Asia Alnahi
            </a>
            <br>
			Weather Dashboard &copy 2021 
		</footer>

   
   <!--jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
  <!--Code to Jvascript File-->
  <script src="./assets/js/script.js"></script>
    
</body>
</html>
